    <!-- Sign up form -->
    <section class="signup" style="padding-top: 90px;">
      <div class="container con">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Service Form</h2>
            <div class="register-form" id="register-form">
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="name" id="name" placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="phone"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                <input type="phone" name="phone" id="phone" placeholder="Phone No." />
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input type="email" name="email" id="email" placeholder="Your Email" />
              </div>
              <div class="form-group">
                <select name="gender" id="gender">
                  <option>Select Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Transgender">Transgender</option>
                </select>
              </div>
              <div class="form-group">
                <label for="postal"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                <input type="text" name="postal" id="postal" placeholder="Postal Code" />
              </div>
              <div class="form-group">
                <select name="interest" id="interest">
                  <option>Please choose your interest</option>
                  <option value="Services">Services</option>
                  <option value="Refferals">Refferals</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input type="text" name="name" id="recipient_name" placeholder="Care Recipient Name" />
              </div>
              <div class="form-group">
                <select name="care" id="care">
                  <option>Please choose type of care</option>
                  <option value="Adult and Private duty Nursing">Adult and Private duty Nursing</option>
                  <option value="Hospice">Hospice</option>
                </select>
              </div>
              <div class="form-group form-button">
                <Button type="submit" name="signup" id="submit" class="form-submit" value="Register">Submit</Button>
              </div>
            </div>
          </div>
          <div class="signup-image" style="padding-top: 70px;">
            <figure><img src="images/md.jpg" alt="sing up image"></figure>

            <h4 class="signup-image-link"> Or you can take an appointment by call <strong>6395897750</strong></h4>
          </div>
        </div>
      </div>
    </section>

    <footer id="colorlib-footer" role="contentinfo">
      <div class="overlay"></div>
      <div class="container">
        <div class="row row-pb-md">

          <div class="col-md-8 col-md-push-3 colorlib-widget">
            <h3 style="font-size: 35px;">Contact Us</h3>
            <div class="contact-form">
              <div class="form-group">
                <label for="name" class="sr-only">Name</label>
                <input type="name" class="form-control" id="name" placeholder="Name" style="color: #fff;">
              </div>
              <!---Name error--->
              <div class="names-error" style="display: none">
                <span class="TQGan" style="color: red">
                  <svg xmlns="https://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="16px"
                    height="16px" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                  </svg>
                </span>
                <label style="color: red; font-size: 14px;" id="name-error" class="ml-2"></label>
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" style="color: #fff;">
              </div>
              <!----Email---->
              <div class="email-error" style="display: none">
                <span class="TQGan" style="color: red">
                  <svg xmlns="https://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="16px"
                    height="16px" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                  </svg>
                </span>
                <label style="color: red; font-size: 14px;" id="emailerror" class="ml-2"></label>
              </div>
              <div class="form-group">
                <label for="message" class="sr-only">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Message"
                  style="color: #fff;"></textarea>
              </div>
              <!---Message error---->
              <div class="message-error" style="display: none">
                <span class="TQGan" style="color: red">
                  <svg xmlns="https://www.w3.org/2000/svg" aria-hidden="true" focusable="false" width="16px"
                    height="16px" viewBox="0 0 24 24" fill="currentColor">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                    </path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                  </svg>
                </span>
                <label style="color: red; font-size: 14px;" id="message-error" class="ml-2"></label>
              </div>
              <div class="form-group">
                <button class=" btn btn-primary btn-send-message btn-md" id="btn-submit">
                  <span class="spinner-border spinner-border-sm" style="display: none; width: 20px; height: 20px;"
                    role="status" aria-hidden="true"></span>
                  <span class="ml-2">Send message</span>
                </button>
              </div>
            </div>
          </div>
        </div>
